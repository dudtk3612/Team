<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="css/signup.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<header>
			<div class="logo">
				<a href="index.html">북이지</a>
			</div>
		</header>
		<section>
			<form action="#" method="post">
				<div class="signup">
					<label>
						아이디 <input type="text" class="id">
					</label>
					
					<label>
						비밀번호 <input type="password" class="pw">
					</label>
					
					<label>
						비밀번호 확인 <input type="password" class="pw-re">
					</label>
					
					<label>
						이름 <input type="text" class="name">
					</label>
					
					<label>
						닉네임 <input type="text" class="nickname">
					</label>
					
					<label>
						이메일 <input type="email" class="email">
					</label>
					
					<label>
						연락처 <input type="text" class="phone">
					</label>
					
					<div class="btn-wrap">
						<button type="submit" class="success">회원가입</button>
						<button class="cancel" onclick="location.href='index.html'">취소</button>
					</div>
				</div>
			</form>
			
		</section>
	</div>
</body>
</html>
